    <script>
        const textElement = document.getElementById("text");
        const nextButton = document.getElementById("next-button");

            "PRIVATE INFO [. .  .]",

            "[. . .]",
            "[. . . LOADED]",
            ". . . . . .  AUTHENTIFIED . . . . . PROCEED TO NEXT PHASE"

        ];

        let index = 0;

        function typeText() {
            if (index < texts.length) {
                const currentText = texts[index];
                let textIndex = 0;
                textElement.textContent = "";

                function addNextCharacter() {
                    if (textIndex < currentText.length) {
                        textElement.textContent += currentText.charAt(textIndex);
                        textIndex++;
                        setTimeout(addNextCharacter, 200); 
                    } else {
                        index++;
                        nextButton.style.display = index < texts.length ? "block" : "none";
                    }
                }

                addNextCharacter();
            }
        }

        nextButton.addEventListener("click", typeText);

        
        typeText();


    </script>
