<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>W I R E D L O G I N</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="icon" type="image/x-icon" href="imagens/luz.gif">

</head>

<body>
    <div class="dark">
        <div class="teste">
            <img src="imagens/EaDO5I.gif" class="img1">
        </div>
        <div>
            <ul id="frases-lista"></ul>
        </div>




        <div class="pisca">
            <h1 id="id1">ERROR</h1>
        </div>
        <div class="opac2">
            <hr>
            <p class="blue">01000001 01000100 01001101 </p>
        </div>
        <div class="opac1">



            <form class="opac1" id="loginForm" action="#">
                <label for="username">
                    <p>USER:</p>
                </label>
                <input class="text" type="text" id="username" name="username" required><br><br>
                <label for="password">
                    <p>PASSWORD:</p>
                </label>
                <input class="text" type="password" id="password" name="password" required><br><br>
                <input class="button" type="submit" value="Login">
            </form>
        </div>
    </div>


</body>
<!------------------>


<script>

    //-------------------------------------------
    // Array de frases que você deseja exibir
    var frases = [
        "ALERT!",
        "CRITICAL ERROR",
        "SUBJECT: UElHRU9O",
        "STATUS:",
        "[...]",
        "ACTIVE",
        "BASE:64"

    ];

    var indiceAtual = 0; // Índice da frase atual

    function exibirProximaFrase() {
        var lista = document.getElementById("frases-lista");
        var novaFrase = document.createElement("li");
        novaFrase.textContent = frases[indiceAtual];
        lista.appendChild(novaFrase);

        indiceAtual = (indiceAtual + 1) % frases.length; // Próxima frase no ciclo
    }

    // Chame a função inicialmente e a cada 3 segundos
    exibirProximaFrase();
    setInterval(exibirProximaFrase, 3000); // 3000 milissegundos = 3 segundos

    //--------------LOGIN--------------------------

    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Impede o envio do formulário padrão

        // Obtenha os valores do usuário e da senha
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Verifique se o login é bem-sucedido (substitua esta lógica pelo seu próprio sistema de autenticação)
        if (username === "ADM" && password === "ADM") {
            // Redirecione para a página desejada após o login bem-sucedido
            window.location.href = "index.html";
        } else {
            alert("Usuário ou senha incorretos. Tente novamente.");
        }
    });
</script>


</html>
